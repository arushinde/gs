    <h2>CONTACT US</h2>
    <p>If you have any questions, comments, or feedback, we would love to hear from you! Please fill out the form below, and we will get back to you as soon as possible.</p>
    <br><br>
    <form class="contact-form" action="contact-form.php" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
    </form><br><br>
</div>
